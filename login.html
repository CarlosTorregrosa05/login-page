<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<form class="login">
		<h1 class="login__title">
			Login Here
		</h1>
		<div class="login__container">
			<div class="login__username">
				<input type="text" class="login__user" placeholder=" ">
				<label for="login__user" class="username">Username:</label>
			</div>
			<div class="login__password">
				<input type="password" class="login__pass" placeholder=" ">
				<label for="login__pass" class="username">Password:</label>
			</div>
			<div class="login__button">
				<a href="#" class="forgot_pass">Â¿Forgot Password?</a>
				<button class="login__button btn">Login</button>
			</div>
			<div class="login__acc">
				<h3 class="login__acc-title">
					Or login with
				</h3>
				<div class="another__login">
					<button class="fb">
						<a class="fa fa-facebook-f"></a>
						<span>Facebook</span>
					</button>

					<button class="ig">
						<i class="fa fa-instagram"></i>
						<span>Instagram</span>
					</button>
				</div>

				<p class="signup">Don't have account? <a href="#" class="ref">Signup now</a></p>
			</div>
		</div>

	</form>
</body>

</html>
